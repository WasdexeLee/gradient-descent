<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Example</title>
</head>
<body>
<button id="scrollButton">Click to Scroll Down</button>
<div style="height: 1500px; background: linear-gradient(to bottom, #ffffff 0%, #99ccff 100%);"></div>
<script>
    document.getElementById('scrollButton').addEventListener('click', function() {
        window.scrollBy({
            top: 500, // Change this value to your preferred scroll distance
            left: 0,
            behavior: 'smooth' // This smooths the scroll motion
        });
    });
</script>
</body>
</html>
