<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Order Confirmation Modal -->
    <div class="modal" id="orderPlacedModal" tabindex="-1" role="dialog" aria-labelledby="OPModalLabel"
        aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="OPModalLabel">Order Placed !</h5>
                </div>
                <div class="modal-body">
                    Payment success! Your order has been successfully placed!
                    <br><br><br>This window will close in <span id="countdownText">10</span> seconds.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="OPCloseButton">Close Now</button>
                </div>
            </div>
        </div>
    </div>

    <form action="ha.php" method="post" enctype="multipart/form-data">
        <input type="file" name="fileToUpload" id="fileToUpload">
        <input type="submit" value="Upload File" name="submit">
    </form>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            // Trigger to show modal
            $('#orderPlacedModal').modal('show');

            // Update cuntdown timer
            let timerLength = 10;

            let intervalCounter = setInterval(function () {
                timerLength--;
                document.getElementById('countdownText').textContent = timerLength.toString();

                // If timer has gone down to 0, stop intervalCounter, hide modal and move to home page (or order pending page)
                if (timerLength <= 0) {
                    clearInterval(intervalCounter);
                    $('#orderPlacedModal').modal('hide');
                    window.location.href = "";
                }
            }, 1000);

            // Button to close the modal manually
            document.getElementById('OPCloseButton').addEventListener('click', function () {
                clearInterval(interval);
                $('#orderPlacedModal').modal('hide');
            });
        })
    </script>
</body>

</html>
