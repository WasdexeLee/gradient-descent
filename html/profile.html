<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css-script/profile.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>
    <div class="profile-container">
        <h1>User Profile</h1>
        <form id="profileForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required readonly>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required readonly>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required disabled></textarea>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required readonly>

            <button type="button" id="editButton">Edit</button>
            <button type="button" id="logoutButton">Log out</button>
        </form>
    </div>
    <script src="../js-script/profile.js"></script>
</body>
</html>
