<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../css-script/signup.css"> <!-- Assuming reuse of the same CSS for consistency -->
    <script src="../js-script/signup.js"></script>
</head>

<body>

    <div class="login-container">
        <form id="signupForm">
            <h2>Sign Up</h2>

            <div class="form-group">
                <input type="text" id="name" name="username" required placeholder="Username">
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>

            <div class="form-group">
                <input type="password" id="confirmPassword" name="confirmPassword" required
                    placeholder="Confirm Password">
            </div>

            <div class="form-group">
                <input type="tel" id="phone" name="phone" required placeholder="Phone Number">
            </div>

            <div class="form-group">
                <textarea id="address" name="address" required placeholder="Address"></textarea>    
            </div>

            <div class="form-group identity-group">
                <div class="identity-option">
                    <input type="radio" id="operator" name="operator" value="true" required>
                    <label for="operator">Operator</label>
                </div>
                <div class="identity-option">
                    <input type="radio" id="customer" name="operator" value="false" required>
                    <label for="customer">Customer</label>
                </div>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="notification" name="notification"> Want to receive notifications?
                </label>
            </div>

            <div id="alertUsername" class="alert" style="display: none;">
                Username is taken
            </div>

            <div id="alertPassword" class="alert" style="display: none;">
                Passwords do not match
            </div>

            <button type="submit" class="btn-signup">Sign Up</button>

            <p class="login-text">Have an account? <span id="logIn">Log In</span></p>
        </form>
    </div>

</body>

</html>
