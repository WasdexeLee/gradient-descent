<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css-script/checkout.css">
    <script src="../js-script/checkout.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>


<body>
    <!-- User information -->
    <div class="container-fluid justify-content-center">
        <div class="row justify-content-center">
            <div class="col-lg-7 container-col-div">

                <!-- Title -->
                <div class="row title-div">
                    <div class="col-12">
                        <h2 class="my-4">Customer Information</h2>
                        <button type="button" class="btn btn-primary btn-autofill">Auto Fill</button>
                    </div>
                </div>

                <!-- User Info -->
                <div class="row child-div final-div">
                    <div class="col-12">
                        <form>
                            <div class="form-group row">
                                <div class="col-lg-7">
                                    <div class="row">
                                        <label for="name" class="col-lg-12 form-label">Name</label>
                                        <div class="col-lg-12">
                                            <input type="text" class="form-control" id="name" placeholder="e.g. Dr Tan"
                                                required>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-5">
                                    <div class="row">
                                        <label for="phone" class="col-lg-12 form-label">Phone</label>
                                        <div class="col-lg-12">
                                            <input type="tel" class="form-control" id="phone"
                                                placeholder="e.g. 012-789 3456" required>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="address" class="col-lg-12 form-label">Address</label>
                                <div class="col-lg-12">
                                    <textarea class="form-control" id="address"
                                        placeholder="e.g. University Of Nottingham - University Of Nottingham, Semenyih, Hulu Langat, Selangor, Malaysia"
                                        rows="1" required style="overflow:hidden; resize: none;"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>




    <!-- Order Summary -->
    <div class="container-fluid justify-content-center">
        <div class="row justify-content-center">
            <div class="col-lg-7 container-col-div">

                <!-- Title -->
                <div class="row title-div">
                    <div class="col-12">
                        <h2 class="my-4">Order Summary</h2>
                    </div>
                </div>

                <!-- Order items -->
                <div class="row child-div" id="order-item-col">
                </div>

                <!-- Total Breakdown -->
                <div class="row child-div">
                    <div class="col-6">
                        <p>Subtotal</p>
                    </div>
                    <div class="col-6 text-right">
                        <p id="subtotal">RM </p>
                    </div>
                    <div class="col-6">
                        <p>Delivery Fee</p>
                    </div>
                    <div class="col-6 text-right">
                        <p id="delivery-fee">RM </p>
                    </div>
                </div>

                <!-- Total -->
                <div class="row child-div final-div">
                    <div class="col-6 total-amount">
                        <p>Total</p>
                    </div>
                    <div class="col-6 text-right total-amount">
                        <p id="total-amount">RM </p>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- Additional Remark -->
    <div class="container-fluid justify-content-center">
        <div class="row justify-content-center">
            <div class="col-lg-7 container-col-div">

                <!-- Title -->
                <div class="row title-div">
                    <div class="col-12">
                        <h2 class="my-4">Additional Remark</h2>
                    </div>
                </div>


                <!-- Additional Remark -->
                <div class="row child-div final-div">
                    <div class="col-12">
                        <form>
                            <div class="form-group row">
                                <label for="name" class="col-lg-12 form-label">Note to Driver</label>
                                <div class="col-lg-12">
                                    <input type="text" class="form-control" id="name" placeholder="e.g. Meet me at the lobby"
                                        required>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- Payment Method Section -->
    <div class="container-fluid justify-content-center final-container-div">
        <div class="row justify-content-center">
            <div class="col-lg-7 container-col-div">

                <!-- Title -->
                <div class="row title-div">
                    <div class="col-12">
                        <h2 class="my-4">Payment Method</h2>
                    </div>
                </div>

                <!-- Payment Method Form -->
                <div class="row child-div final-div">
                    <div class="col-12">
                        <form>
                            <!-- Payment Method Dropdown -->
                            <div class="form-group row">
                                <label for="paymentMethod" class="col-lg-12 form-label">Select Payment Method</label>
                                <div class="col-lg-12">
                                    <select class="form-control" id="paymentMethod" required>
                                        <option value="" disabled selected>Select your option</option>
                                        <option value="credit_card">Credit Card</option>
                                        <option value="paypal">PayPal</option>
                                        <option value="bank_transfer">Bank Transfer</option>
                                        <!-- Add more payment methods here -->
                                    </select>
                                </div>
                            </div>

                            <!-- Cardholder Name -->
                            <div class="form-group row">
                                <label for="cardholderName" class="col-lg-12 form-label">Cardholder Name</label>
                                <div class="col-lg-12">
                                    <input type="text" class="form-control" id="cardholderName"
                                        placeholder="Enter your name" required>
                                </div>
                            </div>

                            <!-- Card Number -->
                            <div class="form-group row">
                                <label for="cardNumber" class="col-lg-12 form-label">Card Number</label>
                                <div class="col-lg-12">
                                    <input type="text" class="form-control" id="cardNumber"
                                        placeholder="1234 5678 9012 3456" required>
                                </div>
                            </div>

                            <!-- Expiry Date and CVV -->
                            <div class="form-group row">
                                <div class="col-lg-6">
                                    <label for="expiryDate" class="form-label">Expiry Date</label>
                                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY"
                                        required>
                                </div>
                                <div class="col-lg-6">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="cvv" placeholder="123" required>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="form-group row">
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-primary mt-3">Submit Payment</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Sticky Footer -->
    <div class="fixed-bottom container-fluid text-center justify-content-center">
        <div class="row justify-content-center" id="footer-main-row">
            <div class="col-lg-8 footer-item">
                <div class="row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-7 text-left footer-total" id="footer-total">Total Amount () : <b class="footer-total-amount" id="footer-total-amount">RM </b></div>
                    <div class="col-lg-4">
                        <button type="button" class="btn btn-primary btn-checkout">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
