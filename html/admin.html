
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Food Items</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css-script/admin.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Food Items List</h1>
    <div class="navbar">
        <button onclick="window.location.href='kitchen.html';">Kitchen Page</button>
        <button onclick="window.location.href='add-food.html';">Add a New Food Item</button>
    </div>
    <div id="foodItemsContainer"></div>
    <script src="../js-script/admin.js"></script>
</body>
</html>



<div class='food-container'>
    <table>
        <tr>
            <td colspan="2"><img src='${item.food_image}' alt='Food Image' style="width:100px; height:auto;"></td>
        </tr>
        <tr>
            <th>Name:</th>
            <td><textarea class='he' rows='1' readonly>${item.food_name}</textarea></td>
        </tr>
        <tr>
            <th>Category:</th>
            <td><textarea class='he' rows='1' readonly>${item.food_category_name}</textarea></td>
        </tr>
        <tr>
            <th>Description:</th>
            <td><textarea class='he' rows='1' readonly>${item.food_description}</textarea></td>
        </tr>
        <tr>
            <th>Price:</th>
            <td><textarea class='he' rows='1' readonly>${item.food_price}</textarea></td>
        </tr>
        <tr>
            <th>Availability:</th>
            <td><textarea class='he' rows='1' readonly>${item.food_availability} available</textarea></td>
        </tr>
        <tr>
            <th>Prepare Time:</th>
            <td><textarea class='he' rows='1'readonly>${item.food_prep_time} mins</textarea></td>
        </tr>
        <tr>
            <th>Number Sold:</th>
            <td><textarea class='he' rows='1' readonly>${item.food_num_sold}</textarea></td>
            <td><button type="button" id="editButton">Edit</button></td>
        </tr>
    </table>
</div>
