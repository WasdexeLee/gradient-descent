<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css-script/cart.css">
    <script src="../js-script/cart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="../webpage-image/nvidia.svg" class="img-fluid"
                    id="navbar-logo">Capybara Express</a>

            <div class="nav-item">
                <img src="../webpage-image/cart.png" class="img-fluid nav-link" id="navbar-cart">
            </div>
        </div>
    </nav>

    <!-- Warning Box -->
    <div class="modal fade" id="warnUserDeleteModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Do You Want to Remove this Item?</h5>
                </div>
                <div class="modal-body" id="modalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="yesButton" data-dismiss="modal">Yes</button>
                    <button type="button" class="btn btn-secondary" id="noButton" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-5" id="main-container">
        <div class="row">
            <!-- Food Item Column -->
            <div class="col-lg-12" id="food-item-col">

            </div>
        </div>
    </div>


    <!-- Sticky Footer -->
    <div class="fixed-bottom bg-light container-fluid text-center" id="footer-container">
        <div class="row justify-content-center" style="width: 100%;">
            <div class="col-lg-10">
                <div class="row">
                    <div class="col-lg-8 text-left" style="background-color: bisque;">Items (5)
                    </div>
                    <div class="col-lg-4" style="background-color: aqua;">
                        <div>Subtotal : <b>RM 99.99</b></div>
                        <button type="button" class="btn btn-primary btn-checkout">Checkout</button>
                    </div>

                </div>

            </div>
        </div>
    </div>


</body>

</html>
